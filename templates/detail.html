{% include "header.html" %}

    <div class="container">
      <br>
      <section class="message is-danger">
        <div class="message-header">
          <p> Data {{ object. bencana }}</p>
        </div>
        <div class="message-body">
          <i class="fa fa-map-marker"> </i> {{ object.lokasi }}
          <div class="columns">
            <div class="column">
              <div id="map" style="width:100%; height:100%; margin-top:10px"></div>
            </div>
            <div class="column is-4" style="margin-top:9px">
              <div class="box">
                <strong>{{ object.tanggal }} @ {{ object.jam }}</strong> <hr>
                {{ object.korban }}<hr>
                {{ object.kerugian }} <hr>
                {{ object.keterangan }}<hr>
                {{ object.upaya }}
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <br>

    {% include "footer.html" %}

    <script type="text/javascript">
      var map = L.map('map').setView([{{ object.y }}, {{ object.x }}], 5);
      var osmLayer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18, minZoom: 9,
        attribution: 'Sumber data & info peta: <a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a>.'
      });
      map.addLayer(osmLayer);
      var marker = L.marker([{{ object.y }}, {{ object.x }}]).addTo(map)
        .bindPopup('Lokasi Kejadian')
        .openPopup().closeButton="";
    </script>

  </body>
</html>
